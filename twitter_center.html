<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="twitter.css" />
    <script
      src="https://kit.fontawesome.com/99d509f314.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="center">
      <div class="top">
        <a href="http://*">홈</a>
        <a href="http://*">
          <i class="fas fa-cog"></i>
        </a>
      </div>
      <hr class="normal_hr" />
      <div class="mid">
        <a href="http://*">
          <img src="yuju.png" />
        </a>
        <div>
          <div>
            <input
              type="text"
              value="무슨 일이 일어나고 있나요?"
              width="100%"
              onfocus="this.value=''; return true;"
            />
          </div>
          <div class="list">
            <ol>
              <li><i class="fas fa-image"></i></li>
              <li><i class="fas fa-video"></i></li>
              <li><i class="fas fa-chart-bar"></i></li>
              <li><i class="fas fa-smile"></i></li>
              <li><i class="fas fa-calendar-alt"></i></li>
            </ol>
            <button>트윗</button>
          </div>
        </div>
      </div>
      <hr class="bold" />
      <div class="bottom">
        <a href="http://*" class="retwitte">
          <div class="retwitte">
            <i class="fas fa-retweet"></i>
            <a href="http://*">
              <p>hadeath 님이 리트윗했습니다</p>
            </a>
          </div>
          <div class="main_profile">
            <div class="main_1">
              <img src="buddle.jpg" alt="" class="allways_img" />
              <div class="line"></div>
              <a href="http://">
                <img src="buddle.jpg" class="mini" alt="" />
              </a>
            </div>
            <div class="main_2">
              <div class="nickname">
                <a href="http://*">
                  <p class="name">
                    버들이는버들버들
                  </p>
                </a>
                <p class="sub">
                  @worldOfKing | 13시간
                </p>
              </div>
              <div class="mainwrite">
                <p>
                  우리 버드리 사진 보고 천국 갑시다.
                </p>
                <div class="images">
                  <img src="buddle.jpg" alt="" class="main_image" />
                </div>
                <div>
                  <ol class="imtlist">
                    <li>
                      <i class="fas fa-comment"></i>
                      3
                    </li>
                    <li>
                      <i class="fas fa-retweet"></i>
                      218
                    </li>
                    <li>
                      <i class="fas fa-heart"></i>
                      650
                    </li>
                    <li>
                      <i class="fas fa-upload"></i>
                    </li>
                  </ol>
                </div>
                <p class="look">이 스레드 보기</p>
              </div>
            </div>
          </div>
        </a>
        <hr class="normal_hr" />
        <a href="http://*" class="retwitte">
          <div class="retwitte">
            <i class="fas fa-retweet"></i>
            <a href="http://*">
              <p>SkyStarMoon 님이 리트윗했습니다</p>
            </a>
          </div>
          <div class="main_profile">
            <div class="main_1">
              <img src="bibi.jpg" alt="" class="allways_img" />
              <div class="line"></div>
              <a href="http://">
                <img src="bibi.jpg" class="mini" alt="" />
              </a>
            </div>
            <div class="main_2">
              <div class="nickname">
                <a href="http://*">
                  <p class="name">
                    hadeath
                  </p>
                </a>
                <p class="sub">
                  @chic | 15시간
                </p>
              </div>
              <div class="mainwrite">
                <p>
                  나도 올린다 ㅎ
                </p>
                <div class="images">
                  <img src="bibi.jpg" alt="" class="main_image" />
                </div>
                <div>
                  <ol class="imtlist">
                    <li>
                      <i class="fas fa-comment"></i>
                      45
                    </li>
                    <li>
                      <i class="fas fa-retweet"></i>
                      336
                    </li>
                    <li>
                      <i class="fas fa-heart"></i>
                      794
                    </li>
                    <li>
                      <i class="fas fa-upload"></i>
                    </li>
                  </ol>
                </div>
                <p class="look">이 스레드 보기</p>
              </div>
            </div>
          </div>
        </a>
        <hr class="normal_hr" />
      </div>
    </div>
  </body>
</html>
